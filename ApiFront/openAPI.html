<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- cdn으로 axios 라이브러리 삽입 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--  -->
    <link rel="stylesheet" href="openAPI.css">
    <title>인천 시장</title>
</head>
<body>
    
    <div class="mainBox">
        
        <div class="inner">
            
            <h2>인천 시장</h2>
            <div class="search">
                <input type="text" id="searchInput" placeholder=" ex # 만수시장">
                <button class="searchBtn">Search</button>
            </div>

            <div class="tableAll">
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <!-- <th>여는날</th> -->
                        <th>개시일</th>
                        <th>시장 이름</th>
                        <th><select name="" id="">
                            <option value="">정렬</option>
                            <option value="">이름</option>
                        </select></th>
                        <!-- <th>시장 번호</th> -->
                        <!-- <th>시장 주소</th> -->
                        <!-- <th>주차</th> -->
                        <!-- <th>판매 물품 종류</th> -->
                    </tr>
                </thead>
                <tbody class="tbody">
                    <!-- 시장 정보들 -->
                </tbody>
            </table>
        </div> <!-- div.tableAll end -->

        <div class="page">
            <!-- pagination 10개씩 총58 ==> 6번까지 -->
        </div>
        
        <div class="viewDetails">
            <!-- 상세보기파트 -->
             <div class="popup">
                
             </div>
        </div> <!-- view end -->

        </div><!-- inner end -->
    </div>


    <script defer src="openAPI.js"></script>
</body>
</html>
